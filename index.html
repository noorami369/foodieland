<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodieland</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="h-screen">
    <header class="flex flex-row justify-around mt-[40px]">
      <div>
        <img src="./img/Foodieland..png" alt="" />
      </div>
      <div class="flex flex-row justify-between w-[505px]">
        <div class="cursor-pointer">Home</div>
        <div class="cursor-pointer">Recipes</div>
        <div class="cursor-pointer">Blog</div>
        <div class="cursor-pointer">Contact</div>
        <div class="cursor-pointer">About us</div>
      </div>
      <div class="flex flex-row justify-between w-[133px]">
        <div>
          <img class="cursor-pointer" src="./img/Path.svg" alt="" />
        </div>
        <div>
          <img class="cursor-pointer" src="./img/twitter.svg" alt="" />
        </div>
        <div>
          <img class="cursor-pointer" src="./img/instagram.svg" alt="" />
        </div>
      </div>
    </header>
    <div class="h-[1px] w-full bg-[#00001a1a] my-10"></div>
    <main class="flex flex-col justify-center items-center">
      <section class="flex w-[1280px] h-[640px]">
        <div
          class="flex flex-col flex-1 bg-[#E7FAFE] rounded-tl-4xl rounded-bl-4xl"
        >
          <div class="flex flex-row bg-white w-[156px] h-[45px]">
            <img class="size-[24px]" src="./img/letter.svg" alt="" />
            <p>Hot Recipes</p>
          </div>
        </div>
        <div
          class="flex-1 bg-[url(./img/chicken.png)] bg-no-repeat rounded-tr-4xl rounded-br-4xl"
        ></div>
      </section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>
  </body>
</html>
